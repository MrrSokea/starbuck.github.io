<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/starbucks.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- link to use Icons -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Register|page</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container">
        <form action="login.html">
            <div style="text-align: center;"><img src="img/logo_star.svg" alt="" class="img-logo"></div>
            <div class="flex-icon-input">
                <img src="img/userID.svg" alt="" class="img-icon-deposit"><input type="text" name="" id="" placeholder="User ID">
            </div>
            <div class="flex-icon-input">
                <img src="img/userID.svg" alt="" class="img-icon-deposit"><input type="text" name="" id="" placeholder="User Name">
            </div>
            <div class="flex-icon-input">
                <img src="img/userID.svg" alt="" class="img-icon-deposit"><input type="text" name="" id=""
                    placeholder="User Nickname">
            </div>
            <div class="flex-icon-input">
                <img src="img/userID.svg" alt="" class="img-icon-deposit"><select class="select"
                    aria-label="Default select example">
                    <option selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="flex-icon-input">
                <img src="img/phone.svg" alt="" class="img-icon-deposit"><input type="text" name="" id=""
                    placeholder="Phone Number">
            </div>
            <div class="flex-icon-input">
                <img src="img/address.svg" alt="" class="img-icon-deposit"><input type="text" name="" id="" placeholder="Address">
            </div>
            <div class="flex-icon-input">
                <img src="img/bank.svg" alt="" class="img-icon-deposit"><input type="text" name="" id=""
                    placeholder="Remittance bank">
            </div>
            <div class="flex-icon-input">
                <img src="img/bank_acc_number.svg" alt="" class="img-icon-deposit"><input type="text" name="" id=""
                    placeholder="Bank Account">
            </div>
            <div class="flex-icon-input">
                <img src="img/acc_name.svg" alt="" class="img-icon-deposit"><input type="text" name="" id=""
                    placeholder="Bank Account Username">
            </div>

            <div class="center">
                <button type="submit" class="bt-submit" name="" id="" value="">Join Us</button>
            </div>

        </form>
    </div>
</body>
<script src="js/bootstrap.js"></script>
<script src="js/login.js"></script>

</html>
