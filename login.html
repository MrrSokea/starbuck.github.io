<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- link to use Icons -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Login|page</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <form action="index.html">
            <div class="brand">
                <img src="img/logo_star.svg" alt="" class="img-logo">
            </div>
            <div class="user_name">
                <span class="lebel"><i class="fa fa-user"></i></span>
                <input type="text" placeholder="User ID">
            </div>
            <div class="password">
                <span class="lebel"><i class="fa fa-key"></i></span>
                <input type="password" placeholder="Password">
            </div>
            <div class="bt">
               <button type="submit" class="btn  btn-block">Accept & connect</button> 
            </div>
            <div class="text">
                Become a Star Rewards member now
            </div>
            <div class="bt">
                <div type="submit" class="btn  btn-block">forget Password</div> <a href="register.html"><div type="submit" class="btn  btn-block">Sign up</div></a>
             </div>
        </form>
    </div>
</body>
<script src="js/bootstrap.js"></script>

</html>
